name: PHP Linting
on:
  pull_request:
    branches:
      - master
      - "!dependabot/*"
      - "!dependabot/*/**"

jobs:
  laravel-pint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Composer Install
        run: composer install --ignore-platform-reqs

      - name: Run Laravel Pint
        run: ./vendor/bin/pint

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          commit_message: Fixed Code Style
